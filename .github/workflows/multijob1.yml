name: Multi-Job Pipeline

on:
  push:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Linting code..."

  security:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Running security scan..."

  package:
    runs-on: ubuntu-latest
    needs: [lint, security]   # ðŸ‘ˆ waits for both jobs
    steps:
      - run: echo "Packaging app..."

